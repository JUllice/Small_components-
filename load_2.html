<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./load_2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>

    <div class="show-login-btn">
      <i class="glyphicon glyphicon-thumbs-up"></i>To back
    </div>

    <div class="login-box">
    <div class="hide-login-btn"><i class='glyphicon glyphicon-remove'></i></div>
    <form class="login-form" action="index.html" method="post">
      <h1>Welcome</h1>
      <input class='txtb' type="text"  placeholder="Your Username">
      <input class='txtb' type="password"  placeholder="Your password">
      <input class='login-btn' type="submit" value="Login">

    </form>
    </div>

    <script type="text/javascript">
      $(".show-login-btn").on("click",function(){
        $(".login-box").toggleClass("showed");
      });
      $(".hide-login-btn").on("click",function(){
        $(".login-box").toggleClass("showed");
      });
    </script>
  </body>
</html>
